
stalk:
  chance: mythic
  req:
    main: alone
    enemy: enemy main, alone
  text: |
    @main comes across @enemy and decides to follow them@enemy.
  res:
    main: status stalking
    enemy: tag stalked

stalk kill:
  chance: rarer
  req:
    main: alone, status stalking, item weap weapon
    enemy: enemy main, alone, tag stalked
  text: |
    @main, after following them@enemy for a while, brandishes their@main &weap and sneaks up on @enemy, killing them@enemy quickly.
  res:
    main: clear
    enemy: kill

stalk stop:
  chance: common
  req:
    main: alone, status stalking > 3
    enemy: enemy main, alone, tag stalked
  text: |
    @main gives up on following @enemy.
  res:
    main: clear
    enemy: untag stalked

stalk continue:
  chance: mythic
  req:
    main: alone, status stalking
    enemy: enemy main, alone, tag stalked
  text: |
    @main continues to stalk @enemy from a safe distance.

find cave:
  chance: mythic
  req:
    main: alone
  text: |
    @main finds a cave.
  
  sub:
    enter:
      chance: common
      req:
        main: item light light
      text: |
        @main takes out their@main &light and enters.
      res:
        main: status spelunking
    leave:
      chance: DEFAULT
      text: |
        It looks very dark in there. They@main decide@main not to go in.

_DEFAULT spelunking: status spelunking, item light light

spelunk explore:
  chance: rare
  req:
    main:
  text: |
    @main explores the cave, holding their &light high.

